<umb-box>
    <umb-box-header title="Permissions"
                    description="Who can see what"></umb-box-header>
    <umb-box-content>

        <umb-control-group label="Obey node permissions"
                           description="People can only see translations for languages they can see the target site">

            <umb-toggle checked="model.permissions.node"
                        on-click="model.permissions.node = !model.permissions.node"></umb-toggle>

        </umb-control-group>


    </umb-box-content>
</umb-box>
