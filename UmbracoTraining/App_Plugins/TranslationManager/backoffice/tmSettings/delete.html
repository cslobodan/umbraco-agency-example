<div class="umb-dialog umb-pane" ng-controller="translate.setDeleteController as vm">
    <div class="umb-dialog-body" auto-scale="90">
        <p class="abstract">
            Are you sure you want to delete this set ?
        </p>

        <div class="umb-alert umb-alert--warning">
            This will delete the set
        </div>

        <umb-confirm on-confirm="vm.performDelete" 
                     confirm-button-style="danger" 
                     on-cancel="vm.cancel">
        </umb-confirm>
    </div>
</div>
